<html>
  <body>
    <script>
      (async () => {
        const ignored = [".gitignore", ".nojekyll", "index.html"];
        const response = await fetch('https://api.github.com/repos/datadavev/config/contents/tangram');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if (ignored.indexOf(file.name) < 0) {
            htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
